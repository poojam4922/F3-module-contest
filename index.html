<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search By Name or Symbol">
        <button onclick="search()">Search</button>
        <button onclick="sortBy('marketCap')">Sort by Mkt Cap</button>
        <button onclick="sortBy('percentageChange')">Sort by Percentage</button>
        <table id="coinsTableHead">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>Market Cap</th>
                    <th>Percentage Change</th>
                </tr>
            </thead>
            <tbody id="coinsTableBody">
                <!-- Data will by added here dynamically  -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
